<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battery Details</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../styles/style.css" rel="stylesheet">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>

  <!-- Header -->
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
      <img class="bi me-2" width="40" height="40" src="../images/battery-buddy.png" alt="logo">
      <span class="fs-4">Battery Buddy</span>
    </a>
    <ul class="nav nav-pills">
      <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
      <li class="nav-item"><a href="#" class="nav-link">About Us</a></li>
      <li class="nav-item"><a href="#" class="nav-link">Login</a></li>
      <button type="button" class="btn btn-primary">Sign-up</button>
    </ul>
  </header>

  <!-- Battery Details Section -->
  <div class="container mt-5">
    <h4 class="mb-3">Battery Rental Details</h4>
    <div class="row g-5">
      <div class="col-md-7 col-lg-8">
        
        <!-- Battery Details Card -->
        <div class="card p-4">
          <img id="batteryImage" class="card-img-top mb-3" src="../images/default-battery.jpg" alt="Battery Image" style="max-width: 300px;">
          <div class="card-body">
            <h5 id="batteryName" class="card-title">Battery Name</h5>
            <p id="batteryType" class="card-text">Type: USB-C</p>
            <p id="batteryCapacity" class="card-text">Power Capacity: 0 mAh</p>
            <p id="batteryCondition" class="card-text">Condition: New</p>
            <p id="rentalPrice" class="card-text">Price: $0/day</p>
            <p id="rentalLocation" class="card-text">Location: Unknown</p>
          </div>
        </div>

        <hr class="my-4">

        <!-- Buttons -->
        <button class="w-100 btn btn-success btn-lg" onclick="rentBattery()">Rent</button>
        <button class="w-100 btn btn-secondary btn-lg mt-2" onclick="goBack()">Back</button>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom Script -->
  <script src="rental-details.js"></script>

</body>
</html>
