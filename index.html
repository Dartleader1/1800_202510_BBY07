<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My BCIT Project</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Custom CSS -->
  <style>
    .navbar-custom {
      background-color: blue; /* Set navbar background color to blue */
    }
    .navbar-custom .navbar-brand,
    .navbar-custom .nav-link,
    .navbar-custom .greeting {
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Navbar with blue background -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <!-- Navbar Brand/Logo -->
      <a class="navbar-brand" href="#">
        <img src="logo-image-put-in-here.png" alt="Logo" height="36" class="d-inline-block align-text-top">
      </a>
      <!-- Toggle button for mobile view -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
              aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Navbar content -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <!-- Example nav links -->
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
        <!-- Dynamic Greeting -->
        <span id="greeting" class="greeting"></span>
      </div>
    </div>
  </nav>

  <!-- Optional Main Content -->
  <div class="container my-5">
    <p>Welcome to our website!</p>
  </div>

  <!-- JavaScript to update the greeting based on time -->
  <script>
    function updateGreeting() {
      const now = new Date();
      const hour = now.getHours();
      let greeting = '';
      
      if (hour < 12) {
        greeting = 'Good morning';
      } else if (hour < 18) {
        greeting = 'Good afternoon';
      } else {
        greeting = 'Good evening';
      }
      
      // You can modify the username or remove it if not needed.
      const username = 'username'; // Replace with actual dynamic username if available.
      document.getElementById('greeting').innerText = `${greeting}, ${username}!`;
    }
    
    updateGreeting();
  </script>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
