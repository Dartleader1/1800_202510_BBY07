<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Page with Dynamic Greeting</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
  <!-- Custom CSS -->
  <style>
    /* Basic page styling */
    body {
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      /* Removing flex centering to allow for a natural flow of content */
    }
    
    /* Navbar styling */
    .navbar {
      background-color: blue; /* custom blue background */
    }
    
    /* Footer styling */
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #c7c7c7;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      border-top: 3px solid #9b5ff9;
    }
    .footer a {
      text-decoration: none;
      color: black;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .footer a div {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .footer a img {
      width: 40px;
      height: 40px;
    }
    
    /* Extra bottom padding for main content so it doesn't get hidden behind the footer */
    .content {
      padding-bottom: 80px;
    }
  </style>
</head>
<body>
  <!-- Responsive Navbar with Blue Background (only a brand/logo) -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <!-- Navbar brand/logo -->
      <a class="navbar-brand" href="#">
        <img src="logo-image-put-in-here.png" alt="PowerBankLogo" height="36" class="d-inline-block align-text-top">
      </a>
      <!-- You can include additional navbar content here if needed -->
    </div>
  </nav>
  
  <!-- Main Content -->
  <div class="container content my-5">
    <!-- Dynamic Greeting -->
    <h1 id="greeting"></h1>
    <p>This greeting changes based on the time of day.</p>
  </div>
  
  <!-- Fixed Footer -->
  <div class="footer">
    <a href="home.html">
      <div>
        <img src="./images/home.png" alt="Home">
        <span>HOME</span>
      </div>
    </a>
    <a href="charge.html">
      <div>
        <img src="./images/bolt.png" alt="Charge">
        <span>CHARGE</span>
      </div>
    </a>
    <a href="alerts.html">
      <div>
        <img src="./images/bell.png" alt="Alerts">
        <span>ALERTS</span>
      </div>
    </a>
  </div>
  
  <!-- JavaScript to update the greeting based on time -->
  <script>
    function updateGreeting() {
      const now = new Date();
      const hour = now.getHours();
      let greeting = '';
      
      if (hour < 12) {
        greeting = 'Good morning';
      } else if (hour < 18) {
        greeting = 'Good afternoon';
      } else {
        greeting = 'Good evening';
      }
      
      const username = 'username'; // Replace 'username' with dynamic content if needed.
      document.getElementById('greeting').innerText = ${greeting}, ${username}!;
    }
    
    updateGreeting();
  </script>
  
  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
