<body>
  <!-- Main Content -->
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
      <img class="bi me-2" width="40" height="40" src="../images/battery-buddy.png" alt="logo">
      <span class="fs-4">Battery Buddy</span>
    </a>
    <ul class="nav nav-pills">
      <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
      <li class="nav-item"><a href="#" class="nav-link">About Us</a></li>
      <li class="nav-item"><a href="#" class="nav-link">Login</a></li>
      <button type="button" class="btn btn-primary">Sign-up</button>
    </ul>
  </header>

  <div class="row g-5">
    <div class="col-md-7 col-lg-8">
      <h4 class="mb-3">Enter your battery's information</h4>
      <form class="needs-validation" novalidate="">
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="firstName" class="form-label">Battery Name</label>
            <input type="text" class="form-control" id="batteryName" placeholder="Battery Name" value="" required="true">
          </div>

          <label for="firstName" class="form-label">Photo of Battery</label>
            <form action="/action_page.php">
            <input type="file" id="myFile" name="filename">
            </form>

          <div class="col-md-4">
            <label for="cable" class="form-label">Cable Type</label>
            <select class="form-select" id="batteryCable" required="" value="">
              <option>USB-C</option>
              <option>Apple Lightning</option>
              <option>Micro USB</option>
              <option>Mini USB-A</option>
              <option>Mini USB-B</option>
              <option>Other</option>

            </select>
          </div>

          <div class="col-md-3">
            <label for="zip" class="form-label">Power Capacity</label>
            <input type="text" class="form-control" id="batteryCapacity" placeholder="0" required="" value="">
          </div>
        </div>
        <hr class="my-4">

        <div class="col-md-7 col-lg-8">

        <h4 class="mb-3">Optional information</h4>

        <div class="col-md-3">
            <label for="zip" class="form-label">Number of usb ports</label>
            <input type="text" class="form-control" id="batteryPort" placeholder="1 port" required="" value="">
        </div>
        <div class="col-md-3">
            <label for="zip" class="form-label">Length of charging cable</label>
            <input type="text" class="form-control" id="batteryCableLength" placeholder="2 ft" required="" value="">
        </div>

          <hr class="my-4">
        <button class="w-100 btn btn-primary btn-lg" type="submit" onclick="saveBattery()">Save</button>
      </form>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
