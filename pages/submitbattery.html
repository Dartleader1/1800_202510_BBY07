<div class="container my-4">
    <h4 class="mb-3">Enter your battery's information</h4>
    <form id="batteryForm" class="needs-validation">
      <div class="row g-3">
        <div class="col-sm-6">
          <label class="form-label">Battery Name</label>
          <input type="text" class="form-control" id="batteryName" placeholder="Battery Name" required>
        </div>
  
        <div class="col-md-4">
          <label class="form-label">Cable Type</label>
          <select class="form-select" id="batteryCable" required>
            <option>USB-C</option>
            <option>Apple Lightning</option>
            <option>Micro USB</option>
            <option>Mini USB-A</option>
            <option>Mini USB-B</option>
            <option>Other</option>
          </select>
        </div>
  
        <div>
          <label class="slider-label" for="batteryCapacity">Power Capacity <span id="capacityValue">5000 mAh</span></label>
          <input type="range" class="form-range" min="1000" max="20000" step="500" id="batteryCapacity" value="5000" oninput="document.getElementById('capacityValue').innerText = this.value + ' mAh'">
        </div>
      </div>
  
      <hr class="my-4">
  
      <h4 class="mb-3">Optional information</h4>
  
      <div>
        <label class="slider-label" for="batteryPort">USB Ports <span id="portValue">2</span></label>
        <input type="range" class="form-range" min="1" max="5" step="1" id="batteryPort" value="2" oninput="document.getElementById('portValue').innerText = this.value">
      </div>
  
      <div>
        <label class="slider-label" for="batteryCableLength">Cable Length <span id="lengthValue">3 ft</span></label>
        <input type="range" class="form-range" min="1" max="10" step="1" id="batteryCableLength" value="3" oninput="document.getElementById('lengthValue').innerText = this.value + ' ft'">
      </div>
  
      <hr class="my-4">
  
      <input class="w-100 btn btn-primary btn-lg" type="submit" value="Save Battery">
    </form>
  </div>
    <!-- Main Content -->
    <nav id="mobile-navbar">
