<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Battery</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="../styles/style.css" rel="stylesheet"/>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <!-- Your Firebase config -->
  <script src="../scripts/api.js"></script>
</head>
<body>


  <div class="container my-4">
    <button class="btn btn-secondary mb-3" onclick="window.history.back()">&larr; Back</button>

    <h4 class="mb-3">Edit your battery's information</h4>

    <form id="editBatteryForm">
      <div class="row g-3">
        <div class="col-sm-6">
          <label class="form-label">Battery Name</label>
          <input type="text" class="form-control" id="batteryName" required>
        </div>

        <div class="col-md-4">
          <label class="form-label">Cable Type</label>
          <select class="form-select" id="batteryCable" required>
            <option>USB-C</option>
            <option>Apple Lightning</option>
            <option>Micro USB</option>
            <option>Mini USB-A</option>
            <option>Mini USB-B</option>
            <option>Other</option>
          </select>
        </div>

        <div>
          <label class="slider-label" for="batteryCapacity">
            Power Capacity <span id="capacityValue">5000 mAh</span>
          </label>
          <input type="range" class="form-range" min="1000" max="20000" step="500" id="batteryCapacity" value="5000"
            oninput="document.getElementById('capacityValue').innerText = this.value + ' mAh'">
        </div>
      </div>

      <hr class="my-4">

      <div>
        <label class="slider-label" for="batteryPort">USB Ports <span id="portValue">2</span></label>
        <input type="range" class="form-range" min="1" max="5" step="1" id="batteryPort" value="2"
          oninput="document.getElementById('portValue').innerText = this.value">
      </div>

      <div>
        <label class="slider-label" for="batteryCableLength">Cable Length <span id="lengthValue">3 ft</span></label>
        <input type="range" class="form-range" min="1" max="10" step="1" id="batteryCableLength" value="3"
          oninput="document.getElementById('lengthValue').innerText = this.value + ' ft'">
      </div>

      <hr class="my-4">

      <button type="submit" class="btn btn-primary w-100">Save Changes</button>
      <button type="button" id="deleteBatteryButton" class="btn btn-outline-danger w-100 mt-2">Delete Battery</button>
    </form>
  </div>
  <nav id="mobile-navbar">
    <a href="/pages/main.html">
      <img src="/images/home.png" alt="Home" />
      <span>Home</span>
    </a>
    <a href="/pages/rent.html">
      <img src="/images/battery-buddy.png" alt="Charge" />
      <span>Charge</span>
    </a>
    <a href="/pages/profile.html">
      <img class="profilepicture" id="userpfp" src="/images/default.jpg" alt="Profile" />
      <span>Profile</span>
    </a>
  </nav> 

  <script src="../scripts/editbattery.js"></script>
</body>
</html>
