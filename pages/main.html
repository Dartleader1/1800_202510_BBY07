<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battery Buddy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../styles/style.css" rel="stylesheet">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
  <style>
    .pickup-panel {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .pickup-panel select,
    .pickup-panel button,
    .pickup-btn,
    .form-control,
    .recipient-select {
      width: 100%;
      margin-bottom: 10px;
    }
    .pickup-btn,
    .recipient-select {
      background-color: white;
      color: black;
      border: 1px solid #ccc;
    }
    .hidden {
      display: none;
    }
    .text-small {
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-4" id="mainNavbar">
    <a class="navbar-brand" href="#">
      <img src="../images/logo.png" alt="Logo" width="100">
    </a>
    <div class="ms-auto d-flex align-items-center">
      <img src="../images/default_profile.png" class="profilepicture" onclick="goToProfile()">
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 col-sm-12 p-3">
        <div class="bg-light p-3 rounded shadow" id="sidebarMain">
          <div class="d-flex justify-content-between align-items-center">
            <h4 class="mb-3">Search Battery</h4>
            <button class="btn btn-link text-decoration-none" onclick="resetSidebar()">Clear</button>
          </div>
          <input type="text" class="form-control" placeholder="Your location">
          <input type="text" class="form-control" placeholder="Battery around this area">

          <button class="pickup-btn btn" onclick="showPickupOptions()" id="pickupBtn">Pick up now</button>

          <div class="dropdown mb-3">
            <button class="btn recipient-select dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              For me
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#" onclick="selectRecipient('For me')">For me</a></li>
              <li><a class="dropdown-item" href="#" onclick="selectRecipient('Order battery for someone else')">Order battery for someone else</a></li>
            </ul>
          </div>

          <button class="btn btn-dark w-100">Search</button>
        </div>

        <div class="pickup-panel hidden" id="pickupPanel">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <button class="btn btn-link" onclick="showSidebarMain()">&#8592;</button>
            <span class="fw-bold">When do you want to be picked up?</span>
            <button class="btn btn-link" onclick="resetSidebar()">Clear</button>
          </div>
          <select id="pickupDate" class="form-select"></select>
          <select id="pickupTime" class="form-select"></select>
          <ul class="list-unstyled mt-3 text-small">
            <li><span>üìÖ</span> Choose your pickup time up to 30 days in advance</li>
            <li><span>‚è≥</span> Extra wait time included to meet your ride</li>
            <li><span>üìã</span> Cancel at no charge up to 60 minutes in advance</li>
          </ul>
          <button class="btn btn-dark mt-3" onclick="applyPickupTime()">Next</button>
        </div>
      </div>

      <!-- Map -->
      <div class="col-md-9 col-sm-12 p-0">
        <div id="map" style="height: 90vh;"></div>
      </div>
    </div>
  </div>


</body>
</html>
