<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App</title>
  <link rel="stylesheet" href="../styles/message.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="main-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="search-box">
        <input type="text" id="search-input" placeholder="Search by ID..." />
      </div>
      <ul class="friend-list" id="friend-list"></ul>
    </div>

    <!-- Chat Section -->
    <div class="chat-section">
      <div class="chat-nav">
        <button id="friend-request-btn">New Friends</button>
      </div>

      <h2 class="chat-header">Select a friend to chat with</h2>
      <div class="chat-messages"></div>

      <form class="chat-input-form" style="display: none">
        <input type="text" class="chat-input" required placeholder="Type here..." />
        <button type="submit" class="button send-button">Send</button>
      </form>

      <button class="button clear-chat-button" style="display: none">Clear Chat</button>
    </div>
  </div>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCrevLJPJsiUe8x-BZXNiIYyvnufGNKx2k",
      authDomain: "bby07-fbd2d.firebaseapp.com",
      projectId: "bby07-fbd2d",
      storageBucket: "bby07-fbd2d.appspot.com",
      messagingSenderId: "293757820239",
      appId: "1:293757820239:web:20f013bf405d241f92793a",
      measurementId: "G-WTQ19D2VFH",
      databaseURL: "https://bby07-fbd2d-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <script src="../scripts/message.js"></script>
</body>
</html>
