<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battery Buddy</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!--Link to custom CSS-->
  <link href="../styles/style.css" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <!-- <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script> -->
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
  <!--map html-->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
</head>

<body>
  <div id="navbarPlaceholder"></div>

  <main>
    <div class="py-5 text-center">
    <label for="fileInput" class="custom-file-upload" onclick="uploadImage()">
      <img class="d-block mx-auto" id="uploadPhoto" src="/images/default.jpg" alt="profile picture" width="144" height="114">
    </label>
    <input type="file" id="fileInput" accept="image/*">
  </div>

      <div class="col-lg-6 container">
        <h4 class="mb-3">Profile Information</h4>
        <div class="container">
          <h1>User Profile </h1>
          <form>
              <fieldset class="mb-3" id="personalInfoFields" disabled>
                  <div class="form-group">
                      <label >Name</label>
                      <input type="text" id="nameInput" class="form-control" placeholder="">
                  </div>
                  <div class="form-group">
                      <label >Email</label>
                      <input type="text" id="emailInput" class="form-control" placeholder="">
                  </div>
                  <div class="form-group">
                      <label >Country</label>
                      <input type="text" id="countryInput" class="form-control" placeholder="">
                  </div>
              </fieldset>
              <div class="d-flex justify-content-end mt-5">
                  <span style="width: 10px"></span>
              </div>
          </form>
  </div>
          <button type="button" class="btn btn-secondary w-100 btn-lg" onclick="editUserInfo()">Edit</button>
          <hr class="my-4">
          <button class="w-100 btn btn-primary btn-lg" type="submit" onclick="saveUserInfo()"  onclick="uploadImage()">Save</button>
        </form>
      </div>
    </div>
  </main>



     
  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="../scripts/api.js"></script> 
  <!-- <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>  -->
  <script src="../scripts/skeleton.js"></script>
  <script src="../scripts/main.js"></script>
  <script src="../scripts/profile.js"></script>

  <!-- <script src="../scripts/authentication.js"></script>  -->
      
</body>
</html>
